<html>
  <head>
    <title>JQVMap - World Map</title>
 <link rel="stylesheet" type="text/css" href="jqvmap.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="jquery.vmap.js"></script>
    <script type="text/javascript" src="jquery.vmap.world.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    

    <script type="text/javascript">
    jQuery(document).ready(function() {

   jQuery('#vmap').vectorMap(
{
   map: 'world_en',
   backgroundColor: '#a5bfdd ',
   borderColor: '#818181 ',
   borderOpacity: 0.25,
   borderWidth: 1,
   color: '#f4f3f0 ',
   enableZoom: true,
   hoverColor: '#c9dfaf ',
   hoverOpacity: null,
   normalizeFunction: 'linear',
   scaleColors: ['#b6d6ff ', '#005ace '],
   selectedColor: '#c9dfaf ',
   selectedRegions: null,
   showTooltip: true,
   onRegionClick: function(element, code, region)
   {
       var message = 'You clicked "'
           + region
           + '" which has the code: '
           + code.toUpperCase();

       alert(message);  
   }
});


    });
    </script>
  </head>
  <body>
    <div id="vmap" class="jqvmap" style="width: 600px; height: 400px;"></div>
  </body>
</html>
